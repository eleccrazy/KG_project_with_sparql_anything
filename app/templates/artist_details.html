<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Details</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">{{artist.name}}</h1>
        {% if artist %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ artist.name }}</h5>
                <p class="card-text"><strong>Description:</strong> {{ artist.bio }}</p>
                <p class="card-text"><strong>Nationality:</strong> {{ artist.nationality }}</p>
            </div>
        </div>
        {% else %}
            <p class="text-muted">No details found for this artist.</p>
        {% endif %}
    </div>

    <!-- Bootstrap JS (optional, for interactivity like buttons, modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
